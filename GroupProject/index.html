<html>
  <head>
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
  </head>
  <body>
    <a-scene light="defaultLightsEnabled: true" renderer="colorManagement: true"> 
      <a-assets>
<!--         <a-asset-item id="test1" src="assets/modelC.obj"></a-asset-item> -->
        <a-asset-item id="test1" src="assets/decoratedBench.gltf"></a-asset-item>
        <a-asset-item id="test2" src="assets/clouds.gltf"></a-asset-item>
      </a-assets>

      <a-box position="-1 0.5 -3" rotation="0 45 0" color="#4CC3D9"></a-box>
      <a-sphere position="0 1.25 -5" radius="1.25" color="#EF2D5E"></a-sphere>
      <a-cylinder position="1 0.75 -3" radius="0.5" height="1.5" color="#FFC65D"></a-cylinder>
      <a-plane position="0 0 -4" rotation="-90 0 0" width="4" height="4" color="#7BC8A4"></a-plane>

<!--       <a-entity obj-model="obj: #test1" position="1 0.75 -3"></a-entity> -->
      <a-entity gltf-model="#test1" position="1 0.65 -3"></a-entity>
      <a-entity gltf-model="#test2" position="-1.5 0.5 -3" rotation="-90 0 0"></a-entity>
      <a-sky color="#ECECEC"></a-sky>
    </a-scene>
  </body>
  </html>
